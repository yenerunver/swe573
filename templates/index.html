{% extends 'base.html' %}

{% block title %}Analyze{% endblock %}

{% block content %}
	<div class="jumbotron text-center">
        <h1>Analyze a Tweet</h1>
		<p>Please enter a tweet URL</p>
        <form action="{{  url_for('analysis') }}" method="POST">
            <div class="form-group row">
                <div class="col-md-8 offset-md-2 input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">https://twitter.com/</div>
                    </div>
                    <input name="url" type="text" class="form-control" placeholder="screen_name/status/1234567">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script type=text/javascript>
        $(document).ready(function(){
            $('input[name=url]').on('change keyup keydown', function(){
                if($(this).val().indexOf("https://twitter.com/") != -1)
                    $(this).val($(this).val().replace('https://twitter.com/', ''));
            });
        });
    </script>
{% endblock %}
